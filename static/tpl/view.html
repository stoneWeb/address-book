<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th colspan="2">联系人信息</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td width="10%">id:</td>
      <td>{{phone.id}}</td>
    </tr>
    <tr>
      <td>姓名:</td>
      <td>{{phone.name}}</td>
    </tr>
    <tr>
      <td>电话：</td>
      <td>{{phone.phone}}</td>
    </tr>
    <tr>
      <td>关系：</td>
      <td>{{phone.type}}</td>
    </tr>
    <tr>
      <td>加入日期：</td>
      <td>{{phone.joinTime}}</td>
    </tr>
  </tbody>
</table>
