<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>姓名</th>
      <th>电话</th>
      <th>类型</th>
      <th>链接</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="phone in phones track by $index">
      <td>{{phone.id}}</td>
      <td>{{phone.name}}</td>
      <td>{{phone.phone}}</td>
      <td>{{phone.type}}</td>
      <td><a class="btn" href="#/view/{{phone.id}}">详细</a></td>
    </tr>
  </tbody>
</table>
